<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <form id="login-form">
            <h1 class="title">Acesso Restrito</h1>
            <p class="hint">Faça login para gerenciar o catálogo.</p>
            
            <div class="form-field">
                <label for="email">Email</label>
                <input id="email" type="email" required />
            </div>

            <div class="form-field">
                <label for="password">Senha</label>
                <input id="password" type="password" required />
            </div>

            <div id="auth-status"></div>

            <div class="form-actions">
                <button type="button" id="login-button" class="btn btn-primary">Entrar</button>
                <button type="button" id="signup-button" class="btn btn-secondary">Criar Conta</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
