<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        try {
          var savedTheme = localStorage.getItem("dm-theme");
          if (savedTheme === "light" || savedTheme === "dark") {
            document.documentElement.setAttribute("data-theme", savedTheme);
          }
        } catch (error) {}
      })();
    </script>
    <title>Admin Login</title>
    <link rel="icon" href="https://res.cloudinary.com/djvploeu9/image/upload/v1767963519/ICO_ipemt2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <form id="login-form" novalidate>
        <h1 class="title">Admin Login</h1>
        <button type="button" class="login-theme-toggle" data-theme-toggle>
          Tema: claro
        </button>
        <div id="auth-status"></div>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" type="email" required autocomplete="email" />
        </div>
        <div class="form-field password-field">
          <label for="password">Senha</label>
          <input id="password" type="password" required autocomplete="current-password" />
          <button type="button" id="toggle-password" class="password-toggle" aria-label="Mostrar senha">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
        <div class="form-actions">
          <button type="button" id="login-button" class="btn btn-primary">Entrar</button>
        </div>
        <div class="hint">Use uma conta de administrador para acessar.</div>
      </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="../theme.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
