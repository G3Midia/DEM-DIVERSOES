<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        try {
          var savedTheme = localStorage.getItem("dm-theme");
          if (savedTheme === "light" || savedTheme === "dark") {
            document.documentElement.setAttribute("data-theme", savedTheme);
          }
        } catch (error) {}
      })();
    </script>
    <title>Gerente do Catalogo</title>
    <link rel="icon" href="https://res.cloudinary.com/djvploeu9/image/upload/v1767963519/ICO_ipemt2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <header class="admin-site-header">
      <nav class="admin-site-nav">
        <a class="admin-nav-logo" href="../index.html#inicio" aria-label="D&M Diversões">
          <img
            src="https://res.cloudinary.com/djvploeu9/image/upload/v1767963360/Horizontal_2x_p9zjw3.png"
            alt="Logo da D&M Diversões"
          />
        </a>

        <a class="admin-nav-add-mobile" href="novoitem.html" aria-label="Adicionar novo item">
          <i class="fa-solid fa-plus" aria-hidden="true"></i>
          <span>Novo item</span>
        </a>

        <button
          class="admin-nav-toggle"
          type="button"
          aria-expanded="false"
          aria-controls="admin-nav-menu"
        >
          <span class="admin-nav-toggle-bar"></span>
          <span class="admin-nav-toggle-bar"></span>
          <span class="admin-nav-toggle-bar"></span>
        </button>

        <ul class="admin-nav-menu" id="admin-nav-menu">
          <li><a class="is-active" href="index.html">Gerenciar itens</a></li>
          <li class="admin-nav-link-add"><a href="novoitem.html">Adicionar item</a></li>
          <li><a href="../index.html">Site público</a></li>
          <li>
            <button type="button" class="admin-theme-toggle" data-theme-toggle>
              Tema: claro
            </button>
          </li>
          <li><a href="#" id="logout-button">Sair</a></li>
        </ul>
      </nav>
    </header>
    <header class="gerente-header">
      <div class="topbar">
        <h1 class="title">Gerente do Catalogo</h1>
      </div>
      <div class="toolbar">
        <input
          class="search"
          id="search"
          type="search"
          placeholder="Buscar por nome ou categoria..."
        />
        <span class="status-text" id="global-status">Carregando itens...</span>
      </div>
    </header>

    <main id="products"></main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="../theme.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
