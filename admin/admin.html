<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- A tag viewport abaixo é crucial para a responsividade em celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Adicionar Item</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navegação -->
    <nav class="admin-nav">
        <div class="admin-nav-inner">
            <div class="admin-nav-title">D&M Admin</div>
            <div class="admin-nav-links">
                <a href="index.html">Gerenciar Itens</a>
                <a href="admin.html" class="is-active">Adicionar Item</a>
                <a href="#" id="logout-button">Sair</a>
            </div>
        </div>
    </nav>

    <!-- Título -->
    <h1 class="title" style="text-align: center; margin-top: 24px;">Adicionar Novo Item</h1>

    <!-- Formulário -->
    <form id="product-form">
        <div>
            <label for="nome">Nome do Produto</label>
            <input type="text" id="nome" required placeholder="Ex: Pula Pula Castelo">
        </div>

        <div class="field-grid">
            <div>
                <label for="preco">Preço</label>
                <input type="text" id="preco" placeholder="Ex: R$ 150,00">
            </div>
            <div>
                <label for="categoria">Categoria</label>
                <select id="categoria">
                    <option value="Brinquedos">Brinquedos</option>
                    <option value="Jogos de Mesa">Jogos de Mesa</option>
                    <option value="Geleira">Geleira</option>
                    <option value="Decorações">Decorações</option>
                </select>
            </div>
        </div>

        <div>
            <label>Subcategorias</label>
            <div id="subcategorias-container" class="chip-container">
                <p class="hint">Carregando opções...</p>
            </div>
        </div>

        <div>
            <label for="descricao">Descrição</label>
            <textarea id="descricao" placeholder="Detalhes do produto..."></textarea>
        </div>

        <div>
            <label for="imagens">Imagens</label>
            <input type="file" id="imagens" multiple accept="image/*">
            <p class="hint">Selecione uma ou mais imagens.</p>
        </div>

        <div id="status"></div>

        <button type="submit" class="btn btn-primary" style="justify-content: center;">
            <i class="fa-solid fa-plus"></i> Salvar Produto
        </button>
    </form>

    <!-- Firebase SDKs (Compatível com a versão usada no script.js) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- Script Principal -->
    <script src="script.js"></script>
</body>
</html>
