<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Catalogo</title>
    <link rel="icon" href="https://res.cloudinary.com/djvploeu9/image/upload/v1767963519/ICO_ipemt2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <nav class="admin-nav">
      <div class="admin-nav-inner">
        <span class="admin-nav-title">Painel Admin</span>
        <div class="admin-nav-links">
          <a href="index.html">Gerenciar itens</a>
          <a class="is-active" href="novoitem.html">Adicionar item</a>
          <a href="../index.html">Site público</a>
          <a href="#" id="logout-button">Sair</a>
        </div>
      </div>
    </nav>
    <h1 class="title" style="text-align: center;">Novo item do catalogo</h1>

    <form id="product-form">
      <label for="nome">Nome</label>
      <input id="nome" type="text" required />

      <label for="categoria">Categoria</label>
      <select id="categoria" required>
        <option value="">Selecione</option>
        <option value="Brinquedos">Brinquedos</option>
        <option value="Jogos de Mesa">Jogos de Mesa</option>
        <option value="Geleira">Geleira</option>
        <option value="Decorações">Decorações</option>
      </select>

      <label for="subcategorias">Subcategorias</label>
      <div id="subcategorias-container" class="chip-container"></div>
      <div class="hint">Toque para selecionar uma ou mais opções.</div>

      <label for="preco">Preço</label>
      <input id="preco" type="text" />

      <label for="descricao">Descrição</label>
      <textarea id="descricao" rows="4"></textarea>

      <label for="imagens">Imagens</label>
      <div id="image-dropzone" class="image-dropzone" tabindex="0" role="button" aria-label="Selecionar imagens do produto">
        <i class="fa-regular fa-images" aria-hidden="true"></i>
        <p>Arraste e solte aqui, clique para selecionar ou cole com Ctrl+V/Cmd+V.</p>
        <span id="image-picker-hint" class="image-dropzone-hint">Nenhuma imagem selecionada.</span>
        <input id="imagens" type="file" accept="image/*" multiple required />
      </div>
      <div id="image-preview-list" class="image-picker-preview" aria-live="polite"></div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <div id="status"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
