  <title>Produto | Catálogo</title>

  <!-- Splide CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

  <link rel="stylesheet" href="style.css">

  <!-- ================= NAV ================= -->
  <nav class="nav">
    <a href="index.html" class="nav-back">
      ← Voltar ao catálogo
    </a>

  <!-- ================= PRODUTO ================= -->
  <main class="product">

    <!-- ===== CARROSSEL DE IMAGENS ===== -->
    <section class="product-gallery">
      <div id="splide-product" class="splide">
        <div class="splide__track">
          <ul class="splide__list" id="product-images">
            <!-- JS INJETA AS IMAGENS -->
          </ul>
        </div>
      </div>
    </section>

    <!-- ===== INFORMAÇÕES ===== -->
    <section class="product-info">

      <h1 id="product-name" class="product-title">
        <!-- Nome do produto -->
      </h1>

      <p id="product-price" class="product-price">
        <!-- Preço -->
      </p>

      <p id="product-description" class="product-description">
        <!-- Descrição -->
      </p>

      <a
        id="product-whatsapp"
        href="#"
        target="_blank"
        class="product-button"
      >
        Entrar em contato no WhatsApp
      </a>

    </section>

  </main>

  <!-- ================= RECOMENDADOS ================= -->
  <section class="recomendados">
  <h2>Você também pode gostar</h2>

  <div id="carousel-related" class="splide">
  <div class="splide__track">
    <ul class="splide__list"></ul>
  </div>
</div>

<!-- ================= FOOTER ================= -->
